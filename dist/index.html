<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Recipes App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-input">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="&#xf002; Search"
          style="font-family: Arial, FontAwesome"
        /><button class="search-label">Search</button>
      </div>
      <div class="show-hide-fav">
        
        <button class="fav-btn"><i class="fa fa-heart"></i> show favourite</button>
      </div>
      <div class="card">
        <!-- <h2>Favourite Meal</h2> -->
        <div class="card-favourite"></div>
      </div>
      <div class="card-random"></div>

      <div class="meal-info-card hidden">
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
